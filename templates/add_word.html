{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">
        Add Word
    </h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_word') }}">
            <!-- Word Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book prefix deep-orange-text text-darken-2"></i>
                    <input id="word" name="word" type="text" class="validate deep-orange-text" required>
                    <label for="word">Word</label>
                </div>
            </div>

            <!-- Word Definition Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-orange-text text-darken-2"></i>
                    <textarea id="word_definition" name="word_definition" class="materialize-textarea deep-orange-text validate"
                        required></textarea>
                    <label for="word_definition">Word Definition</label>
                </div>
            </div>

            <!-- Category Selection -->
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix deep-orange-text text-darken-2"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Select appropriate category/categories</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Terminology Category</label>
            </div>

            <!-- Submit Button-->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn btn-large waves-effect waves-light deep-orange darken-2" type="submit">
                        Submit Word
                        <i class="fas fa-check right"></i>
                    </button>
                </div>
            </div>
            
        </form>
    </div>

{% endblock %}
