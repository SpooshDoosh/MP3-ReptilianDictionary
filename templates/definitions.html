{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m12">
            {% for definition in definitions %}
            <div class="card-panel light-green darken-4">
                <div class="white-text">
                    <strong><h4>{{ definition.word }}</h4></strong>
                    <em><p>{{ definition.category_name }}</p></em>
                    <p>{{ definition.word_definition}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
