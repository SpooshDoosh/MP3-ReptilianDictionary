{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix deep-orange-text text-darken-2"></i>
                        <input id="username" name="username" type="text" class="validate white-text" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                <!-- Password Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix deep-orange-text text-darken-2"></i>
                        <input id="password" name="password" type ="password" class="validate white-text" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large deep-orange darken-2 text-shadow">
                        Submit 
                        <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align text-1">
               Already registered? <a href="{{ url_for('login') }}" class="deep-orange-text text-darken-2">Log In Now</a> 
            </p>
        </div>
    </div>

{% endblock %}
