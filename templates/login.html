{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-green-text text-darken-4"></i>
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                <!-- Password Field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
                        <input id="password" name="password" type ="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                        Log In 
                        <i class="fas fa-sign-in-alt"></i></button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align light-green-text darken-1">
               Not registered? <a href="{{ url_for('register') }}" class="light-green-text text-darken-4">Register Now</a> 
            </p>
        </div>
    </div>

{% endblock %}
