{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-green-text text-darken-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12">
            <div class="card-panel light-green darken-4">
                <div class="white-text">
                    <strong><h4>{{ words.word }}</h4></strong>
                    <p>{{ words.word_definition}}</p>
                    <p>Contributor: <em>{{ words.contributor }}</em></p>
                    <p><em>{{ words.category_name }}</em></p>
                    <a class="btn-floating btn-medium waves-effect waves-light red"><i class="fas fa-trash"></i></a>
                    <a href="{{ url_for('edit_word', word_id=words._id) }}" class="btn-floating btn-medium waves-effect waves-light light-green"><i class="fas fa-pen-to-square"></i></a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
